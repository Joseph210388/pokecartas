<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vincular el css aquÃ­ -->
    <link rel="stylesheet" href="/style.css">

    <title>Cartas Pokemon</title>
</head>

<body>
    <h1>Cartas Pokemon</h1>
    <div class="cartas">

        <div class="carta-border carta-border-bulbasaur">
            <div class="cabecera">
                <span class="nom_pokemon">Bulbasaur</span>
                <div class="stats">
                    <span>70 PH</span>
                    <span class="tipo">G</span>
                </div>
            </div>

            <div class="imagen">
                <img class="pokemon" src="/img/bulbasaur.png" alt="">
            </div>
            <div class="ataques">
                <h4>Burbuja</h4>
                <ul>
                    <li>Overgrow</li>
                    <li>Chlorophyll</li>
                </ul>
            </div>
        </div>
        <div class="carta-border carta-border-charmander">
            <div class="cabecera">
                <span class="nom_pokemon">Charmander</span>
                <div class="stats">
                    <span>60 PH</span>
                    <span class="tipo">R</span>
                </div>
            </div>

            <div class="imagen">
                <img class="pokemon" src="/img/charmander.png" alt="">
            </div>
            <div class="ataques">
                <h4>Abilities:</h4>
                <ul>
                    <li>Blaze</li>
                    <li>Solar-Power</li>
                </ul>
            </div>
        </div>
        <div class="carta-border carta-border-squirtel">
            <div class="cabecera">
                <span class="nom_pokemon">Squirtle</span>
                <div class="stats">
                    <span>70 PH</span>
                    <span class="tipo">W</span>
                </div>
            </div>

            <div class="imagen">
                <img class="pokemon" src="/img/squirtle.png" alt="">
            </div>

            <div class="ataques">
                <h4>Abilities:</h4>
                <ul>
                    <li>Torrent</li>
                    <li>Rain-dish</li>
                </ul>
            </div>

        </div>
        <div class="carta-border carta-border-pikachu">
            <div class="cabecera">
                <span class="nom_pokemon">Pikachu</span>
                <div class="stats">
                    <span>70PH</span>
                    <span class="tipo">L</span>
                </div>
            </div>

            <div class="imagen">
                <img class="pokemon" src="/img/pikachu.png" alt="">
            </div>

            <div class="ataques">
                <h4>Abilities:</h4>
                <ul>
                    <li>Static</li>
                    <li>Lightning-rod</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
