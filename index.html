<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- vincular el css aquÃ­ -->
    <link rel="stylesheet" href="/style.css">
    <!-- Java -->
    <script src="/script.js" type="text/javascript" defer></script>
    <title>Pokecard</title>
</head>

<h1>Pokedex</h1>
<section class="content-page">
    <div class="busqueda">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Busca el Pokemon">
        </form>
        <div data-poke-card class="poke-card">
            <div class="TopPart">
                <div data-poke-name>Pokedex</div>
                <div data-poke-id></div>
            </div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/Icons/Missingo.png" />
            </div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>

    <div class="musica">
        <div class="music-player-container">
            <div class="title-music-container">
                <h4 class="song-title">Music 8 bits</h4>
                <span class="song-autor">Pokemon Company</span>
            </div>
            <div class="controls-music-container">
                <div class="progress-song-container">
                    <div class="progress-bar">
                        <span class="progress"></span>
                    </div>
                </div>
                <div class="time-container">
                    <span class="time-left" id="CurrentSongTime"></span>
                    <span class="time-left" id="SongLength"></span>
                </div>
            </div>
            <audio controls preload="metadata" src="./Musica/Pokemon Chill Music.mp3"></audio>
            <div class="main-song-controls">
                <img src="./img/Icons/previous.png" alt="" class="icon" id="Back10">
                <img src="./img/Icons/pause.png" alt="" class="icon" id="PlayPause">
                <img src="./img/Icons/next.png" alt="" class="icon" id="Plus10">
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="copyright">
        <p>CopyRight &copy;2023; Designed by <span class="designer">Joseph Valderrama</span></p>
    </div>
</footer>

</body>

</html>
